{% extends "survived/layout.html" %}
{% load static %}

{% block title %} Survived {% endblock %}

{% block body %}
<div class="container">
    <div class="head">
        <h1 id="title">Would you survive to Titanic?</h1>
    </div>
    <div class="explain">
        <p id="explain-p">
            Would you survive the titanic? Fill up the form below and find out if you would have a chance.
        </p>
        <div >

            <form action="{% url 'predict' %}" method="post" class="form-container">
                {% csrf_token %}
                
                <label for="title">Title</label>
                <select id="title" name="title" id="title" class="input-form">
                    <option value="Master">Master</option>
                    <option value="Miss">Miss</option>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Other">Other</option>
                </select>

                <label for="name">Full name</label>
                <input  required type="text" name="name" id="name" maxlength="16" class="input-form"><br>
                
                
            <label for="pclass">Class (1-3):</label>
            <input type="number" id="pclass" name="pclass" min="1" max="3" required class="input-form" ><br>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required class="input-form">
                <option value="">Please select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required class="input-form"><br>

            <label for="sibsp">Number of Siblings:</label>
            <input type="number" id="sibsp" name="sibsp" required class="input-form"><br>
            
            <label for="parch">Number of Parents:</label>
            <input type="number" id="parch" name="parch" required class="input-form"><br>

            <label for="fare">Fare to Pay:</label>
            <input type="number" id="fare" name="fare" required class="input-form" min="5.00", max="500.00"><br>

            <input type="submit" value="Submit" id="submit-btn" class="input-form">
            
        </form>
    </div>
    </div>
</div>
{% endblock %}
